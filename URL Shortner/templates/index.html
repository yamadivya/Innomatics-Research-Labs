{% extends 'layout.html' %}

{% block title %}
Home        
{% endblock %}

{% block body %}
<br/>
<h1 style="text-align:center;">Welcome to URL Shortner Application</h1>
<br/>
<div>
<form method="post">
    <input type="text" name="in_1" placeholder="Enter Original URL">
    <input type="submit" value="Shortner">
    <!--<button>Shortner</button>-->
</form>
</div>
<br>
<form>
{% if short_url %}
    <hr>
    <!--<span>{{ short_url }}</span>-->
    <input type="text" id="InputURL" value="{{ short_url }}">
    <button onclick="copyFunction()">Copy</button>
    {% endif %}
</form>

<script>
    function copyFunction() {
  /* Get the text field */
  var copyText = document.getElementById("InputURL");
  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);
  
  /* Alert the copied text */
  alert("Copied the text: " + copyText.value);
}
</script>

{% endblock %}
